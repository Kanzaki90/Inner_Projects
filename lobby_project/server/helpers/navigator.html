<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="server/css/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">

    <style>
        .main-navigator {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: blueviolet;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .agenda-footer li {
            float: left;
        }
    </style>
</head>

<div>
    <ul class="main-navigator">
        <li><a id="mainLobby" onclick="rdr(this.id);" href="#">Lobby</a></li>
        <li><a id="exhibition" onclick="rdr(this.id);" href="#">Exhibition

        <li><a id="hallA" onclick="rdr(this.id);" href="#">Hall A</a></li>
        <li><a id="hallB" onclick="rdr(this.id);" href="#">Hall B</a></li>
        <li><a id="hallC" onclick="rdr(this.id);" href="#">Hall C</a></li>
        <li><a id="hallD" onclick="rdr(this.id);" href="#">Hall D</a></li>
        <!-- CARD -->
        <li><a id="agenda" onclick="showAgenda();" href="#">Agenda</a></li>

        <li><a id="sponsors" onclick="rdr(this.id);" href="#">Sponsors</a></li>

        <li><a id="lounge" onclick="rdr(this.id);" href="#">Lounge</a></li>
        <!-- CAROUSEL -->
        <li><a id="eposter" onclick="showCarousel();" href="#">Eposter</a></li>
        <li><a id="exit" onclick="rdr(this.id);" href="#">Exit</a></li>
    </ul>
</div>

<div class="modal fade" id="carouselModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Point 2 Point</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="display: none;">
                    <div class="carousel-inner" id="innerCarousel">
                    </div>

                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="agendaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div id="agenda-modal-navigator"></div>
            <div class="modal-body">
                <div id="agenda-content">

                </div>

            </div>
            <div class="modal-footer" id="agenda-modal-footer">

            </div>
        </div>
    </div>
</div>
