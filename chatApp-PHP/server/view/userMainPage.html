    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

<h2 style="color: black; text-align: center;">Chat application - PHP</h2>
<br>

<body>

    <div class="row">
        <div class="col-sm-3">
            <h3 id="userName"></h3>
        </div>
        <div class="col-sm-3">
            <h3 id="lastVisit"></h3>
        </div>
        <div class="form-group row col-sm-2 offset-2">
            <input type="button" class="btn-dark" style="cursor:pointer" value="Logout" id="logout_submit">
        </div>
    </div>
    <br>
    <h2 style="text-align: center;">Active ussers</h2>

    <table>
        <thead>
            <th>User Name</th>
            <th>Status</th>
            <th>Action</th>
        </thead>

        <tbody id="onlineUsersBody">
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleSendToName"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea readonly id="modalMessageBody" class="form-control" style="height: 175px;"></textarea>
                    </div>

                    <div class="form-group">
                        <textarea id="modalUserInputBody" class="form-control" style="height: 75px;"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="messageManagerModule.endChat()">Cancel</button>
                    <!-- <button type="button" class="btn btn-primary" onclick="messageManagerModule.sendMessage()"
                        data-dismiss="modal">Send</button> -->
                    <button type="button" class="btn btn-primary"
                        onclick="messageManagerModule.sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/onlineInfo.js"></script>
    <script src="./js/mainPageFiller.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/messageManager.js"></script>
    <script src="./js/inputValidator.max.js"></script>

    </script>
